<span class="btco-address-prefix"><span class="btco-prefix">btco_</span>{{ firstCharacters }}</span>
<span
	[class]="{ 'btco-address-middle': true, 'uk-text-truncate': (middle === 'auto') }"
	[class.is-off]="( middle === 'off' )"
>{{ middleCharacters || '...'}}</span>
<span class="btco-address-suffix">{{ lastCharacters }}</span>
